<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="preview.css"/>

 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>
 <body>
  <main>
    <article class="product">
      
    <picture>
      <div aria-label='bottle of perfume''>
      <source srcset='./image-product-desktop.jpg'
    media='(min-width: 550px)' alt='bottle of perfume' >
      </div>
     <img src='./image-product-mobile.jpg' alt='bottle of perfume'/>
    </picture>
      
  <div class="product-description">  
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

    <div class="prices">
    <p class="current-price"><span class="sr-only">Current price</span>$149.99</p>  
    <p class="original-price">
      <span class='sr-only'>Original price</span>
      <s>169.99$</s></p>
    </div>

      <button class="btn">
       <img src="./icon-cart.svg" alt='con of a shop cart'/>
       Add to Cart
      </button>
   
    </div>
    </article>
  </main>  

  <footer> 
     <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/Arkadiusz-coder">Arkadiusz-coder</a>.
     </div>
  </footer>  
</body>
</html>
